<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Voting Award</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e5e5; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gold-text { background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-border { border-color: #bf953f; }
        .gold-bg { background: linear-gradient(135deg, #bf953f, #b38728); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION ---
        // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL –±—ç–∫–µ–Ω–¥–∞. –î–ª—è –ª–æ–∫–∞–ª–∫–∏: http://localhost:8000
        const API_URL = "https://novels-trip-drainage-currently.trycloudflare.com  "; 

        // --- COMPONENTS ---

        const Spinner = () => (
            <div className="flex justify-center p-4">
                <div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-yellow-500"></div>
            </div>
        );

        // --- ADMIN PANEL ---
        const AdminPanel = ({ token, onLogout }) => {
            const [data, setData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                const res = await fetch(`${API_URL}/api/admin/data`, {
                    headers: { 'x-admin-token': token }
                });
                if (res.ok) setData(await res.json());
            };

            const saveSettings = async () => {
                setSaving(true);
                await fetch(`${API_URL}/api/admin/settings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
                    body: JSON.stringify(data.settings)
                });
                alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
                setSaving(false);
            };

            const saveCategories = async () => {
                setSaving(true);
                await fetch(`${API_URL}/api/admin/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
                    body: JSON.stringify(data.categories)
                });
                alert("–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
                setSaving(false);
            };
            
            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "voting_export.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            if (!data) return <div className="text-white p-10"><Spinner/></div>;

            return (
                <div className="min-h-screen bg-gray-900 text-white p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-3xl font-bold gold-text">Admin Panel</h2>
                            <button onClick={onLogout} className="text-sm text-gray-400 hover:text-white">–í—ã–π—Ç–∏</button>
                        </div>

                        <div className="flex space-x-4 mb-6 overflow-x-auto">
                            {['dashboard', 'categories', 'votes'].map(tab => (
                                <button 
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-4 py-2 rounded ${activeTab === tab ? 'gold-bg text-black font-bold' : 'glass text-gray-300'}`}
                                >
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="glass p-6 rounded-xl">
                                    <h3 className="text-xl mb-4">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–æ–º</h3>
                                    <div className="flex items-center space-x-4 mb-4">
                                        <label className="flex items-center cursor-pointer">
                                            <input 
                                                type="checkbox" 
                                                checked={data.settings.is_voting_active}
                                                onChange={e => setData({...data, settings: {...data.settings, is_voting_active: e.target.checked}})}
                                                className="form-checkbox h-5 w-5 text-yellow-500"
                                            />
                                            <span className="ml-2">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ</span>
                                        </label>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <label className="flex items-center cursor-pointer">
                                            <input 
                                                type="checkbox" 
                                                checked={data.settings.anti_abuse_enabled}
                                                onChange={e => setData({...data, settings: {...data.settings, anti_abuse_enabled: e.target.checked}})}
                                                className="form-checkbox h-5 w-5 text-yellow-500"
                                            />
                                            <span className="ml-2">–ó–∞—â–∏—Ç–∞ IP (Anti-Abuse)</span>
                                        </label>
                                    </div>
                                    <div className="mt-4">
                                         <label className="block text-sm mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è</label>
                                         <input 
                                            value={data.settings.title}
                                            onChange={e => setData({...data, settings: {...data.settings, title: e.target.value}})}
                                            className="w-full bg-black border border-gray-700 p-2 rounded"
                                         />
                                    </div>
                                    <button onClick={saveSettings} className="mt-4 bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-white w-full md:w-auto">
                                        {saving ? '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...' : '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏'}
                                    </button>
                                </div>
                                
                                <div className="glass p-6 rounded-xl">
                                    <h3 className="text-xl mb-4">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                                    <p>–í—Å–µ–≥–æ –≥–æ–ª–æ—Å–æ–≤: <span className="text-yellow-400 font-bold">{data.votes.length}</span></p>
                                    <button onClick={handleExport} className="mt-4 border border-yellow-500 text-yellow-500 px-4 py-2 rounded hover:bg-yellow-500 hover:text-black transition">
                                        –≠–∫—Å–ø–æ—Ä—Ç JSON
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'categories' && (
                            <div>
                                {data.categories.map((cat, catIdx) => (
                                    <div key={cat.id || catIdx} className="glass p-4 rounded-xl mb-4">
                                        <div className="flex justify-between mb-2">
                                            <input 
                                                value={cat.title} 
                                                onChange={(e) => {
                                                    const newCats = [...data.categories];
                                                    newCats[catIdx].title = e.target.value;
                                                    setData({...data, categories: newCats});
                                                }}
                                                className="bg-transparent text-xl font-bold border-b border-gray-700 w-1/2"
                                                placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏"
                                            />
                                            <button 
                                                onClick={() => {
                                                    const newCats = data.categories.filter((_, i) => i !== catIdx);
                                                    setData({...data, categories: newCats});
                                                }}
                                                className="text-red-500 text-sm"
                                            >–£–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>
                                        </div>
                                        
                                        <div className="space-y-2 mt-4">
                                            {cat.participants.map((p, pIdx) => (
                                                <div key={p.id} className="flex flex-col md:flex-row gap-2 bg-black bg-opacity-30 p-2 rounded">
                                                    <input 
                                                        value={p.name}
                                                        onChange={(e) => {
                                                            const newCats = [...data.categories];
                                                            newCats[catIdx].participants[pIdx].name = e.target.value;
                                                            setData({...data, categories: newCats});
                                                        }}
                                                        className="bg-transparent border border-gray-700 p-1 rounded flex-1"
                                                        placeholder="–ò–º—è"
                                                    />
                                                     <input 
                                                        value={p.image_url}
                                                        onChange={(e) => {
                                                            const newCats = [...data.categories];
                                                            newCats[catIdx].participants[pIdx].image_url = e.target.value;
                                                            setData({...data, categories: newCats});
                                                        }}
                                                        className="bg-transparent border border-gray-700 p-1 rounded flex-1 text-xs"
                                                        placeholder="URL —Ñ–æ—Ç–æ"
                                                    />
                                                    <button 
                                                        onClick={() => {
                                                            const newCats = [...data.categories];
                                                            newCats[catIdx].participants = newCats[catIdx].participants.filter((_, i) => i !== pIdx);
                                                            setData({...data, categories: newCats});
                                                        }}
                                                        className="text-red-400 px-2"
                                                    >X</button>
                                                </div>
                                            ))}
                                            <button 
                                                onClick={() => {
                                                    const newCats = [...data.categories];
                                                    newCats[catIdx].participants.push({
                                                        id: `p-${Date.now()}`,
                                                        name: "–ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫",
                                                        image_url: "https://placehold.co/400x600/1a1a1a/gold?text=Photo"
                                                    });
                                                    setData({...data, categories: newCats});
                                                }}
                                                className="text-sm text-yellow-500 mt-2"
                                            >+ –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
                                        </div>
                                    </div>
                                ))}
                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => setData({...data, categories: [...data.categories, {id: `c-${Date.now()}`, title: "–ù–æ–≤–∞—è –ö–∞—Ç–µ–≥–æ—Ä–∏—è", participants: []}]})}
                                        className="bg-gray-700 px-4 py-2 rounded"
                                    >+ –ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è</button>
                                    <button onClick={saveCategories} className="gold-bg text-black font-bold px-6 py-2 rounded">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'votes' && (
                             <div className="glass p-6 rounded-xl">
                                <h3 className="text-xl mb-4">–°–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –≥–æ–ª–æ—Å–æ–≤</h3>
                                <div className="overflow-auto max-h-96">
                                    <table className="w-full text-left text-sm text-gray-400">
                                        <thead className="text-gray-200 border-b border-gray-700">
                                            <tr>
                                                <th className="p-2">–í—Ä–µ–º—è</th>
                                                <th className="p-2">IP</th>
                                                <th className="p-2">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                                                <th className="p-2">–£—á–∞—Å—Ç–Ω–∏–∫</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {data.votes.slice().reverse().slice(0, 50).map((v, i) => (
                                                <tr key={i} className="border-b border-gray-800 hover:bg-white hover:bg-opacity-5">
                                                    <td className="p-2">{new Date(v.timestamp).toLocaleTimeString()}</td>
                                                    <td className="p-2">{v.ip_address}</td>
                                                    <td className="p-2">{v.category_id}</td>
                                                    <td className="p-2">{v.participant_id}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                             </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- PUBLIC APP ---
        
        const ParticipantCard = ({ p, categoryId, myVotes, onVote, settings, results }) => {
            const votesForCat = myVotes[categoryId] || [];
            const isVoted = votesForCat.includes(p.id);
            const canVote = votesForCat.length < 2 || isVoted;
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ)
            let percentStr = "";
            let isWinner = false;
            
            if (!settings.is_voting_active && results.visible && results.data[categoryId]) {
                const catResults = results.data[categoryId];
                const totalVotes = Object.values(catResults).reduce((a, b) => a + b, 0);
                const myCount = catResults[p.id] || 0;
                
                // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (–º–∞–∫—Å–∏–º—É–º –≥–æ–ª–æ—Å–æ–≤)
                const maxVotes = Math.max(...Object.values(catResults));
                if (myCount === maxVotes && myCount > 0) isWinner = true;
                
                const percent = totalVotes > 0 ? ((myCount / totalVotes) * 100).toFixed(1) : 0;
                percentStr = `${percent}% (${myCount})`;
            }

            return (
                <div className={`relative group rounded-xl overflow-hidden transition-all duration-300 ${isWinner ? 'ring-2 ring-yellow-400 shadow-[0_0_20px_rgba(255,215,0,0.3)]' : ''}`}>
                    <div className="aspect-[3/4] bg-gray-800 relative">
                        <img src={p.image_url} alt={p.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105 opacity-80 group-hover:opacity-100" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                        
                        {isVoted && (
                            <div className="absolute top-2 right-2 bg-yellow-500 text-black text-xs font-bold px-2 py-1 rounded">
                                –í–ê–® –í–´–ë–û–†
                            </div>
                        )}
                        
                        {isWinner && (
                             <div className="absolute top-2 left-2 bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded flex items-center">
                                üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨
                            </div>
                        )}
                    </div>
                    
                    <div className="absolute bottom-0 w-full p-4">
                        <h4 className="text-xl font-bold text-white mb-1">{p.name}</h4>
                        {p.description && <p className="text-gray-400 text-sm mb-3">{p.description}</p>}
                        
                        {settings.is_voting_active ? (
                            <button 
                                onClick={() => !isVoted && canVote && onVote(categoryId, p.id)}
                                disabled={!canVote || isVoted}
                                className={`w-full py-2 rounded font-semibold text-sm transition-all duration-200
                                    ${isVoted 
                                        ? 'bg-green-600 text-white cursor-default' 
                                        : canVote 
                                            ? 'gold-bg text-black hover:brightness-110 active:scale-95' 
                                            : 'bg-gray-700 text-gray-500 cursor-not-allowed'
                                    }`}
                            >
                                {isVoted ? '–í—ã–±—Ä–∞–Ω–æ' : (votesForCat.length >= 2 ? '–õ–∏–º–∏—Ç –≥–æ–ª–æ—Å–æ–≤' : '–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å')}
                            </button>
                        ) : (
                            results.visible ? (
                                <div className="w-full bg-gray-800 rounded h-8 relative overflow-hidden">
                                     <div 
                                        className={`absolute top-0 left-0 h-full ${isWinner ? 'bg-yellow-500' : 'bg-gray-600'}`} 
                                        style={{width: percentStr.split('%')[0] + '%'}}
                                     ></div>
                                     <span className="absolute inset-0 flex items-center justify-center text-xs font-bold text-white drop-shadow-md">
                                        {percentStr}
                                     </span>
                                </div>
                            ) : (
                                <div className="text-center text-gray-400 text-sm italic">–ò—Ç–æ–≥–∏ —Å–∫–æ—Ä–æ...</div>
                            )
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home'); // home, login, admin
            const [categories, setCategories] = useState([]);
            const [settings, setSettings] = useState(null);
            const [myVotes, setMyVotes] = useState({});
            const [results, setResults] = useState({visible: false});
            const [loading, setLoading] = useState(true);
            const [adminToken, setAdminToken] = useState(localStorage.getItem('admin_token'));

            // Initial Load
            useEffect(() => {
                Promise.all([
                    fetch(`${API_URL}/api/status`).then(r => r.json()),
                    fetch(`${API_URL}/api/categories`).then(r => r.json()),
                    fetch(`${API_URL}/api/my-votes`).then(r => r.json()),
                    fetch(`${API_URL}/api/results`).then(r => r.json())
                ]).then(([st, cats, mVotes, res]) => {
                    setSettings(st);
                    setCategories(cats);
                    setMyVotes(mVotes);
                    setResults(res);
                    setLoading(false);
                }).catch(err => {
                    console.error("API Error", err);
                    setLoading(false);
                });
            }, []);

            // Polling for live updates (optional, every 10s)
            useEffect(() => {
                const interval = setInterval(() => {
                    if (view === 'home') {
                        fetch(`${API_URL}/api/status`).then(r => r.json()).then(setSettings);
                        fetch(`${API_URL}/api/results`).then(r => r.json()).then(setResults);
                    }
                }, 10000);
                return () => clearInterval(interval);
            }, [view]);

            const handleVote = async (catId, partId) => {
                // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (Optimistic UI)
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –æ—Ç–∫–∞—Ç–∞
                const prevVotes = myVotes;

                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
                const newVotes = { ...myVotes };
                newVotes[catId] = [...(newVotes[catId] || []), partId];
                setMyVotes(newVotes);

                try {
                    const res = await fetch(`${API_URL}/api/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category_id: catId, participant_id: partId })
                    });
                    
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.detail || "–û—à–∏–±–∫–∞");
                    }
                } catch (error) {
                    // –ü—Ä–∏ –æ—à–∏–±–∫–µ –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º UI –Ω–∞–∑–∞–¥
                    setMyVotes(prevVotes);
                    alert(error.message || "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å");
                }
            };

            const handleChangeVote = async (catId) => {
                if(!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —Å–±—Ä–æ—Å–∏—Ç –≤–∞—à–∏ —Ç–µ–∫—É—â–∏–µ –≥–æ–ª–æ—Å–∞ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.")) return;
                
                const res = await fetch(`${API_URL}/api/vote/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category_id: catId })
                });
                
                if (res.ok) {
                    const newVotes = {...myVotes};
                    newVotes[catId] = [];
                    setMyVotes(newVotes);
                } else {
                    alert("–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –≥–æ–ª–æ—Å–æ–≤");
                }
            };

            const handleAdminLogin = async (password) => {
                const res = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                if (res.ok) {
                    const data = await res.json();
                    setAdminToken(data.token);
                    localStorage.setItem('admin_token', data.token);
                    setView('admin');
                } else {
                    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                }
            };

            if (loading) return <div className="h-screen bg-black flex items-center justify-center"><Spinner /></div>;

            // --- VIEW ROUTING ---

            if (view === 'admin' || (view === 'login' && adminToken)) {
                if(adminToken) return <AdminPanel token={adminToken} onLogout={() => {
                    setAdminToken(null);
                    localStorage.removeItem('admin_token');
                    setView('home');
                }} />;
            }
            
            if (view === 'login') {
                 return (
                    <div className="min-h-screen flex items-center justify-center bg-black p-4">
                        <div className="glass p-8 rounded-xl w-full max-w-md">
                            <h2 className="text-2xl gold-text mb-6 text-center">Admin Access</h2>
                            <form onSubmit={(e) => { e.preventDefault(); handleAdminLogin(e.target.password.value); }}>
                                <input name="password" type="password" placeholder="Password" className="w-full bg-gray-900 border border-gray-700 p-3 rounded text-white mb-4" />
                                <button type="submit" className="w-full gold-bg text-black font-bold p-3 rounded">–í–æ–π—Ç–∏</button>
                                <button type="button" onClick={() => setView('home')} className="w-full mt-4 text-gray-400 text-sm">–ù–∞–∑–∞–¥</button>
                            </form>
                        </div>
                    </div>
                 );
            }

            return (
                <div className="min-h-screen pb-20">
                    {/* HERO SECTION */}
                    <header className="relative h-64 md:h-80 flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-b from-yellow-900/20 to-black z-0"></div>
                        <div className="relative z-10 text-center px-4">
                            <h1 className="text-4xl md:text-6xl font-bold gold-text mb-4 tracking-wider uppercase">
                                {settings?.title || "City Awards"}
                            </h1>
                            <div className="h-1 w-24 bg-yellow-500 mx-auto rounded-full"></div>
                            {!settings?.is_voting_active && !results.visible && (
                                <p className="text-gray-400 mt-4 uppercase tracking-widest text-sm">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ</p>
                            )}
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="max-w-7xl mx-auto px-4 md:px-8 space-y-16">
                        {categories.map(cat => (
                            <section key={cat.id} className="fade-enter-active">
                                <div className="flex items-end justify-between mb-8 border-b border-gray-800 pb-4">
                                    <div>
                                        <h2 className="text-2xl md:text-3xl font-serif text-white">{cat.title}</h2>
                                        <p className="text-gray-500 text-sm mt-1">–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ 2 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                                    </div>
                                    
                                    {/* –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã –≥–æ–ª–æ—Å–∞ */}
                                    {settings?.is_voting_active && myVotes[cat.id]?.length > 0 && (
                                        <button 
                                            onClick={() => handleChangeVote(cat.id)}
                                            className="text-xs text-red-400 hover:text-red-300 border border-red-900 hover:border-red-500 px-3 py-1 rounded transition-colors"
                                        >
                                            –ò–∑–º–µ–Ω–∏—Ç—å –≤—ã–±–æ—Ä
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {cat.participants.map(p => (
                                        <ParticipantCard 
                                            key={p.id} 
                                            p={p} 
                                            categoryId={cat.id}
                                            myVotes={myVotes}
                                            onVote={handleVote}
                                            settings={settings}
                                            results={results}
                                        />
                                    ))}
                                </div>
                            </section>
                        ))}
                    </main>

                    {/* FOOTER */}
                    <footer className="mt-20 py-10 border-t border-gray-900 text-center">
                        <p className="text-gray-600 mb-4">&copy; 2025 City Voting System. All rights reserved.</p>
                        <button onClick={() => setView('login')} className="text-gray-800 hover:text-gray-600 text-xs">
                            Administrator Login
                        </button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
